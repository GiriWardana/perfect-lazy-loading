    <div class="hidden-load" style="height: 150px; background-color: maroon; display: flex;">Styled Div</div>

    <script>

      let wih = window.innerHeight
      let i = 0

      //total div height
      let tdh = 0
      let divs = document.querySelectorAll(".hidden-load")

      lazyLoop()
      function lazyLoop(){
        const cya = window.pageYOffset
  
        while ((wih + cya) >= tdh ){
          divs[i].classList.remove('hidden-load')
          tdh += divs[i].offsetHeight;
          i++
          console.log("ðŸš€ ~ file: test.html:95 ~ window.addEventListener ~ wih + cya:", wih + cya)
          console.log("ðŸš€ ~ file: test.html:97 ~ window.addEventListener ~ tdh:", tdh)
          console.log("ðŸš€ ~ file: test.html:54 ~ window.addEventListener ~ divs[i].offsetHeight:", divs[i].offsetHeight)
          console.log("ðŸš€ ~ file: test.html:100 ~ window.addEventListener ~ i:", i)
        } 
      }

      window.addEventListener('scroll', function() {
          lazyLoop()
      });

  </script>
